<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object & Plant Identifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-semibold text-gray-800 mb-2">Object & Plant Identifier</h1>
                <p class="text-gray-600">Take or upload a photo to identify objects and plants</p>
            </div>

            <!-- Main Content -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <!-- Camera/Upload Section -->
                <div class="mb-6">
                    <div class="flex justify-center mb-4">
                        <video id="video" class="hidden w-full max-w-md rounded-lg border-2 border-gray-300"></video>
                        <canvas id="canvas" class="hidden w-full max-w-md rounded-lg border-2 border-gray-300"></canvas>
                        <img id="uploadedImage" class="hidden w-full max-w-md rounded-lg border-2 border-gray-300" alt="Uploaded image">
                    </div>
                    <div class="flex justify-center gap-4">
                        <button onclick="startCamera()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center">
                            <i class="fas fa-camera mr-2"></i>
                            Open Camera
                        </button>
                        <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="handleFileUpload(event)">
                        <button onclick="document.getElementById('fileInput').click()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center">
                            <i class="fas fa-upload mr-2"></i>
                            Upload Photo
                        </button>
                    </div>
                </div>

                <!-- Capture Button -->
                <div id="captureBtn" class="hidden text-center mb-6">
                    <button onclick="captureImage()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition-colors duration-200">
                        <i class="fas fa-camera mr-2"></i>
                        Capture Photo
                    </button>
                </div>

                <!-- Results Section -->
                <div id="results" class="hidden">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Results</h2>
                    <div id="loadingIndicator" class="hidden">
                        <div class="flex items-center justify-center space-x-2">
                            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                            <span class="text-gray-600">Analyzing image...</span>
                        </div>
                    </div>
                    <div id="resultContent" class="space-y-4">
                        <!-- Results will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
